<!DOCTYPE html>
<html>
  <head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <div id="profile-display" style="display: none; align-items: center;">
    <div id="name-display" class="user-profile"></div>
    <button id="logout" class="logout-button">Logout</button>  
  </div>
  <div id="login-block" class="login-block">
    <input id="email" type="email" placeholder="Email" /><br />
    <input id="password" type="password" placeholder="Password" /><br /><br />
    <button id="login">Login</button>
    <button id="signup">SignUp</button>
  </div>

  <br />
  <div id="status"></div>
  <div id="chat-box" class="chat chat-viewer"></div>
  <div style="position: relative; display: flex; flex-wrap: nowrap ">
    <input
    id="message"
    type="text"
    class="chat-sender"
    placeholder="Type a message here..."
    />
    <button id="write" class="write-button" style="display: none">Send</button>
  </div>

  <script src="firebase-chat.js" type="module"></script>
</html>
